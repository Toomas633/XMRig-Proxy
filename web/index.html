<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>XMRig Proxy</title>
  <meta content="width=device-width" name="viewport" />
  <link rel="icon" href="img/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/datatables.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar-default navbar-static-top navbar-light bg-faded">
        <div class="container">
          <div class="navbar-header">
            <a href="" class="navbar-brand"><img src="img/favicon.svg" alt="Icon" / height="28px">
              <b>XMRig</b>Proxy</a>
          </div>
          <div class="navbar-default pull-right">
            <ul class="nav navbar-nav">
              <li><span id="latency" class="navbar-text"></span></li>
              <li><span id="avg_time" class="navbar-text"></span></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <div class="row">
            <div id="main">
              <div class="row">
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="cloud"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Online workers</span>
                      <span class="info-box-number" id="activeworkers"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-red white">
                      <ion-icon name="cloud-offline"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Offline workers</span>
                      <span class="info-box-number" id="notactiveworkers"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-blue  white">
                      <ion-icon name="time"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Online Time</span>
                      <span class="info-box-number" id="time"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-aqua white">
                      <ion-icon name="toggle"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Mode</span>
                      <span class="info-box-number" id="mode"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="flag"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Shares (Accepted / Total)</span>
                      <span class="info-box-number" id="acceptedshares"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-red white">
                      <ion-icon name="globe-outline"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Total hashes</span>
                      <span class="info-box-number" id="hashes"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-blue white">
                      <ion-icon name="globe-outline"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Effort</span>
                      <span class="info-box-number" id="effort"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-maroon white">
                      <ion-icon name="cloud-download"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Proxy version</span>
                      <span class="info-box-number" id="version"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate 1m</span>
                      <span class="info-box-number" id="hashrate"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate 10m</span>
                      <span class="info-box-number" id="hashrate10m"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate 1h</span>
                      <span class="info-box-number" id="hashrate1h"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate 12h</span>
                      <span class="info-box-number" id="hashrate12h"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate 24h</span>
                      <span class="info-box-number" id="hashrate24h"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="info-box">
                    <span class="info-box-icon bg-green white">
                      <ion-icon name="speedometer"></ion-icon>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">Hashrate All</span>
                      <span class="info-box-number" id="hashrate-all"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box box-success">
                <div class="box-header">
                  <h3 class="box-title">
                    <ion-icon class="green" name="cloud-sharp"></ion-icon>
                    Online workers
                  </h3>
                </div>
                <div class="box-body">
                  <table id="workerstable" class="table table-bordered table-hover table-striped" style="width: 100%">
                    <th></th>
                  </table>
                </div>
              </div>
              <div class="box box-danger">
                <div class="box-header">
                  <h3 class="box-title">
                    <ion-icon class="red" name="cloud-offline-sharp"></ion-icon>
                    Offline workers
                  </h3>
                </div>
                <div class="box-body">
                  <table id="naworkerstable" class="table table-bordered table-hover table-striped" style="width: 100%">
                    <th></th>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/datatables.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
